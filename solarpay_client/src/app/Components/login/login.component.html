<div class="card shadow p-lg-4">
    <div class="card-header">
        <p class="fs-5 mb-0">Login to your account</p>
    </div>
    <div class="card-body">
      <p class="text-danger" *ngIf="errorSummary">{{errorSummary}}</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-1">
                <input type="email" class="form-control" placeholder="name@example.com" formControlName="email">
                <label>Email address</label>
                <p *ngIf=" loginForm?.hasError('required','email')" class="text-danger">Email is required.</p>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
                <label>Password</label>
                <p *ngIf="password.dirty && password.touched && loginForm?.hasError('required','password')" class="text-danger">Password is required.</p>
            </div>
            <p *ngIf="!success" class="text-danger">Invalid email or password.</p>
            <div class="form-check my-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button [disabled]="loginForm.invalid" class="btn btn-primary w-100 px-3 py-2" >LOGIN</button>
        </form>
        <div class="mt-3 pt-3 border-top">
            <p class="mb-1"><a routerLink="/forgotpassword"><i class="fa fa-lock me-2"></i>Forgot password?</a></p>
            <span>Don't have an account? <a routerLink="/register">Register</a></span>
        </div>
    </div>
</div>
