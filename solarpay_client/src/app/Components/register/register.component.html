<div class="card shadow p-lg-4">
    <div class="card-header">
        <p class="fs-5 mb-0">Create an account</p>
    </div>
    <div class="card-body">
      <p class="text-danger" *ngIf="errorSummary">{{errorSummary}}</p>
        <form [formGroup]="registerForm" (ngSubmit)="OnSubmit()">
          <div class="form-floating mb-1">
            <input type="text" class="form-control" formControlName="firstname" placeholder="First name">
            <label>First Name</label>
            <p *ngIf="firstname.dirty && firstname.touched && registerForm?.hasError('required','firstname')" class="text-danger">First name is required.</p>
        </div>
        <div class="form-floating mb-1">
          <input type="text" class="form-control" formControlName="lastname" placeholder="Last name">
          <label>Last Name</label>
          <p *ngIf="lastname.dirty && lastname.touched && registerForm?.hasError('required','lastname')" class="text-danger">Last name is required.</p>
      </div>
  
      <div class="form-floating mb-1">
        <input type="text" class="form-control" formControlName="phone" placeholder="Phone">
        <label>Phone</label>
        <p *ngIf="phone.dirty && phone.touched && registerForm?.hasError('required','phone')" class="text-danger">Phone is required.</p>
    </div>
            <div class="form-floating mb-1">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>Email address</label>
                <p *ngIf="email.dirty && email.touched && registerForm?.hasError('required','email')" class="text-danger">Email is required.</p>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label>Password</label>
                <p *ngIf="password.dirty && password.touched && registerForm?.hasError('required','password')" class="text-danger">Password is required.</p>
            </div>
            <div class="form-floating">
              <select class="form-control" formControlName="roleid">
                  <option disabled selected>Select a role</option>
                  @for (item of roles; track $index) {
                      <option value="{{item.id}}">{{item.name}}</option>
                    }
              </select>
              <label>Role</label>
              <p *ngIf="roleid.dirty && roleid.touched && registerForm?.hasError('required','roleid')" class="text-danger">Please select a role.</p>
          </div>
            <div class="my-3">
                <button [disabled]="registerForm.invalid" class="btn btn-primary w-100 px-3 py-2 mb-2">REGISTER</button>
                <span>Already have an account? <a routerLink="">Login</a></span>
            </div>
            <p>{{registerForm.valid}}</p>
            
        </form>
        <!-- <div class="d-grid gap-2 mt-3 pt-3">
            <div class="text-center"><span>OR</span></div>
            <button class="btn btn-light"><i class="fa fa-facebook-official"></i> Sign in with Facebook</button>
            <button class="btn btn-light"><i class="fa fa-twitter"></i> Sign in with Twitter</button>
        </div> -->
    </div>
  </div>
